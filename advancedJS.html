<!DOCTYPE HTML>
<html>

<head>
    <title>Beginner app</title>
</head>

<body>
    <div>
        <button id="btn1" onclick="Change()">Click me!</button>
        <div id="sample">
        </div>
    </div>
    <div>
        <input id="inp" placeholder="Enter radius" onchange="Vol()">
        <p id="volume"></p>
    </div>
    <script>
        var button = document.getElementById("btn1");

        function Change() {
            var image = document.createElement("img");
            image.src = "https://picsum.photos/200";
            var d = document.getElementById("sample");
            d.appendChild(image);
        }

        function Vol() {
            var input = document.getElementById("inp").value;
            var vol = 4 / 3 * 3.14 * input * input * input;
            document.getElementById("volume").innerHTML = "Volume is = " + vol;
        }

    </script>
</body>

</html>
